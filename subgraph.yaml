specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PositionManager
    network: goerli
    source:
      address: '0x30C7C81f13c9F873630559BE4B14C4c07F065319'
      abi: PositionManager
      startBlock: 9003056
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Position
        - PositionTransaction
      abis:
        - name: PositionManager
          file: ./abis/PositionManager.json
      eventHandlers:
        - event: PositionCreated(indexed address,indexed address)
          handler: handlePositionCreated
        - event: PositionClosed(indexed address,indexed address)
          handler: handlePositionClosed
        - event: CollateralChanged(indexed address,uint256,bool)
          handler: handlePositionCollateralChanged
        - event: DebtChanged(indexed address,uint256,bool)
          handler: handlePositionDebtChanged
      file: ./src/positions.ts
